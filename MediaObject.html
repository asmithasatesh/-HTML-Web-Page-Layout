<!doctype html>
<title>Media Object</title>
<style>
  .media {
    display: flex;
    align-items: flex-start;
    background: #ebe9e2;
    padding: 2px;
    border-radius: 3px;
    max-width: 450px;
  }
  .media-object {
    max-width: 100px;
  }
  .media-body {
    flex: 1;
    padding: 0 5px 0 20px;
  }
  .media-heading {
    margin: 0 0 2px 5px;
  }
</style>
<div class="media">
  <img class="media-object" src="https://cdn2.wanderlust.co.uk/media/1004/cropped-_m1a9680-edit.jpg?anchor=center&mode=crop&width=640&height=0&format=auto&quality=90&rnd=131656623290000000"  alt="Sample photo">
  <div class="media-body">
    <h3 class="media-heading">Landscape</h3>
    <p>The landscape rose to meet the rising sun as a proud child shows a parent their accomplishment.</p>
  </div>
</div>
